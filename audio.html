<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div>
    <h2>Padrão</h2>
    <audio controls autoplay>
      
        <source src="hinosport.mp3" type="audio/mpeg">
      
      </audio>
</div>

<div>
    <h2>Com loop</h2>
    <audio controls autoplay loop>
      
        <source src="hinosport.mp3" type="audio/mpeg">
      
      </audio>
</div>

<div>
    <h2>Mutado</h2>
    <audio controls autoplay muted>
      
        <source src="hinosport.mp3" type="audio/mpeg">
      
      </audio>
</div>

<div>
    <h2>Autoplay (Não funcionou nem muted)</h2>
    <audio controls autoplay muted>
      
        <source src="hinosport.mp3" type="audio/mpeg">
      
      </audio>
</div>

</body>
</html>
