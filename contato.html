<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" />
        </div>
        
        <div>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" />
        </div>

        <div>
            <label for="idade">Idade:</label>
            <select name="idade" id="idade">
                <option value="MenorDeIdade">Menos que 18</option>
                <option value="MaiorDeIdade">Entre 18 e 65</option>
                <option value="Idoso">Mais que 65</option>
            </select>
        </div>
        
        <div>
            <label>Sexo:</label>
            <input type="radio" name="sexo" id="homem">
            <label for="homem">Masculino</label>
            <input type="radio" name="sexo" id="mulher">
            <label for="mulher">Feminino</label>
        </div>
        
        <div>
            <label>Concordo com os Termos de Confidencialidade: </label>
            <input type="checkbox" id="horns" name="horns">
        </div>

        <div>
            <label for="descricao">Descrição do Contato:</label>
            <textarea id="descricao"></textarea>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>

</body>
</html>
